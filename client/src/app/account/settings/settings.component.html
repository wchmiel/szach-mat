<div class="sz-account-settings">
  <h4 class="sz-h">Account Settings</h4>
  <div class="row">
      <div class="col-md-6 sz-form-wrap">


        <form [formGroup]="settingsForm">
          <div class="form-group">
            <label for="nick" class="h5">Nick:</label>
            <input type="text" class="form-control-plaintext" readonly value="{{ userData.nick }}">
          </div>
          <div class="form-group">
            <label for="nick" class="h5">Email:</label>
            <input type="text" class="form-control-plaintext" readonly value="{{ userData.email }}">
          </div>
          <div class="form-group">
            <label for="nick" class="h5">Name:</label>
            <input type="text" class="form-control" formControlName="name" id="name" >
          </div>
          <div class="form-group">
            <label for="nick" class="h5">Surname:</label>
            <input type="text" class="form-control" formControlName="surname" id="surname" >
          </div>
          <!-- <div class="form-group">
            <label for="nick" class="h5">Country:</label>
            <country-picker #test [classes]="['form-control']" [flag]="false" [setValue]="'cca3'" [setName]="'name.common'"></country-picker>
          </div> -->

          <button (click)="onSubmit()" type="submit" class="btn btn-outline-success btn-block mt-5" >
            Save
            <span class="sz-btn-spinner"></span>
          </button>
        </form>
      </div>
      <div class="col-md-6 sz-form-wrap">
        <div class="img-upload" (click)="fileInput.click()">
          <img src="{{ photoPath }}" alt="avatar" class="img-thumbnail img-responsive">
        </div>
        <p id="img-label" (click)="fileInput.click()">
          Click to edit
        </p>
