<div>
  <h3 md-dialog-title>
    {{ data.headline }}
  </h3>
  <hr>
  <div mat-dialog-content>
    <div class="cropper-cnt">
      <img-cropper #cropper [image]="cropperData" [settings]="cropperSettings" (onCrop)="cropped($event)"></img-cropper>
    </div>
  </div>
  <hr>
  <div mat-dialog-actions>
    <button mat-raised-button color="accent" (click)="onCloseConfirm()">CONFIRM</button>&nbsp;
    <button mat-raised-button color="primary" (click)="onCloseCancel()">CANCEL</button>
  </div>
</div>
